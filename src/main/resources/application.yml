server:
  port: 8082

spring:
  application.name: temperature-monitoring
  datasource:
    url: jdbc:h2:./.data/algasensors-temperature-monitoring-db;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: 'true'
      settings.web-allow-others: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'
